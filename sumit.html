<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumit</title>
    <link rel="stylesheet" href="sumit.css">
    <script src="sumit.js" defer></script>
</head>
<body>
    <div class="nav">
       <form class="form" onsubmit="return mydata()" action="sumitoption.html">
           <div class="innerform">
            <div class="name">
                <label for="name">Name</label>
                <input type="text">
               </div>
                <div class="email">
                    <label for="E-mail">Email</label>
                <input type="email">
                </div>
                <div class="password">
                    
                    <label for="password">Password</label>
                <input type="password">
                </div>
                <div class="tel">
                    <label for="tel">Phone No</label>
                    <input type="tel">
                </div>
                <div class="feedback">
                    <label for="feedback">Feedback</label>
                    <input type="text" rowspan="5">
                </div>
                <button>Submit</button>
           </div>
       </form>
    </div>
    
</body>
</html>
